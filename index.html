<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Signup & Login Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check" arial-hidden="true">
        <div class="content">
            <div class="front">
                <div class="inner">
                    <h2>Log In</h2>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                    <input type="email" name="email" id="" placeholder="Enter Your Email" autocomplete="off" required>
                    <input type="password" name="password" id="" placeholder="Enter Your Password" autocomplete="off" required>
                    <label for="check" arial-hidden="true">Don't Have An Account?</label>
                    <button type="button">Login</button>
                </div>
            </div>

            <div class="back">
                <div class="inner">
                    <h2>Sign Up</h2>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                    <input type="email" name="email" id="" placeholder="Enter Your Email" autocomplete="off" required>
                    <input type="password" name="password" id="" placeholder="Enter Your Password" autocomplete="off" required>
                    <input type="password" name="password" id="" placeholder="Confirm Your Password" autocomplete="off" required>
                    <label for="check" arial-hidden="true">Already Have An Account?</label>
                    <button type="button">SignUp</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
